<!-- Success message (top of the page) -->
<div class="success-message" [ngClass]="{'show': showSuccess}">
    You successfully logged in, welcome to our site
  </div>
  
  <div class="login-panel" [ngClass]="{'open': isLoginOpen}">
    <!-- Error message (top of the login panel) -->
    <div class="error-message" [ngClass]="{'show': showError}">
        {{ errorMessage }}
      </div>
  
    <div class="login-content">
      <button class="close-login" (click)="loginClosed.emit()">Ã—</button>
      <h2 style="text-align: center;">Login</h2>
      <form (ngSubmit)="onLogin()">
        <div class="form-group">
          <label for="login-email">Email:</label>
          <input type="email" id="login-email" [(ngModel)]="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="login-password">Password:</label>
          <input type="password" id="login-password" [(ngModel)]="password" name="password" required><br>
        </div>
        <a href="#" class="forgot-password" (click)="onForgotPassword($event)"> <strong>Forgot Password?</strong> </a><br> <br>
        <button type="submit" class="btn-login" [disabled]="isLoading">
          {{ isLoading ? 'Logging in...' : 'Login' }}
        </button>
      </form>
      <p class="signup-link">
        you don't have an account ? <a href="#" (click)="onSignupLinkClick($event)"><strong>Signup</strong></a>
      </p>
    </div>
  </div>
